<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

  <th:block th:replace="inc/header" :: header></th:block>


  <body>
    <!-- main header navBar include -->
    <th:block th:replace="inc/navBar" :: topNavMenu></th:block>
    <div class="login-container">
      <form class="form-horizontal" style="width: 550px; margin-left: 0px; float: left;" >
        <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email" style="width: 350px;">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" style="width: 350px;">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
      </div>
      <div class="wrapper">
        <div class="divider div-transparent"></div>
      </div>
      <div>
        <a href="/join" class="btn-join">join</a>
      </div>
    </form>
    <img class="login-img" src="./assets/img/kicks-1.jpg" alt="">
</div>

    <!-- Start Script -->
    <script src="assets/js/jquery-1.11.0.min.js"></script>
    <script src="assets/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="assets/js/bootstrap.bußßßndle.min.js"></script>
    <script src="assets/js/templatemo.js"></script>
    <script src="assets/js/custom.js"></script>
    <!-- End Script -->
    <th:block th:replace="inc/footer" :: footer></th:block>

  </body>

</html>
